<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Codingin</title>
  <link rel="icon" type="image/png" href="1.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: #2c2c2c;
      border-bottom: 1px solid #444;
    }
    header img {
      height: 28px;
    }
    header button {
      background: dodgerblue;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    header button:hover { opacity: 0.9; }

    #file-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #333;
      padding: 8px 12px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
    }
    .file-item:hover { background: #444; }
    .file-name {
      flex: 1;
    }
    .actions {
      display: flex;
      gap: 8px;
    }
    .icon-btn {
      cursor: pointer;
      font-size: 16px;
      background: none;
      border: none;
      color: #ccc;
    }
    .icon-btn:hover { color: white; }

    .rename-input {
      background: #555;
      border: none;
      border-radius: 4px;
      padding: 4px 6px;
      color: white;
      font-size: 14px;
      width: 150px;
    }

    /* konfirmasi popup */
    #confirm-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
    }
    #confirm-box {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      color: white;
      max-width: 300px;
    }
    #confirm-box button {
      margin: 10px 6px 0;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #confirm-yes { background: crimson; color: white; }
    #confirm-no { background: #555; color: white; }
  </style>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <header>
    <img src="1.png" alt="logo">
    <button onclick="addFile()">+</button>
  </header>

  <div id="file-list"></div>

  <!-- Konfirmasi -->
  <div id="confirm-popup">
    <div id="confirm-box">
      <p>Hapus file ini?</p>
      <button id="confirm-yes">Ya</button>
      <button id="confirm-no">Tidak</button>
    </div>
  </div>

  <script>
    // config firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA_92tUS5QoXAPsFqq6RKYSMUjpoLhrzZM",
      authDomain: "coderunner-e31b1.firebaseapp.com",
      projectId: "coderunner-e31b1",
      databaseURL: "https://coderunner-e31b1-default-rtdb.firebaseio.com/",
      storageBucket: "coderunner-e31b1.appspot.com",
      messagingSenderId: "454753618705",
      appId: "1:454753618705:web:3b0dfbaeb214cd54051ab0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const fileListEl = document.getElementById("file-list");
    const confirmPopup = document.getElementById("confirm-popup");
    let fileToDelete = null;

    function renderFile(id, data) {
      const item = document.createElement("div");
      item.className = "file-item";

      const nameSpan = document.createElement("span");
      nameSpan.className = "file-name";
      nameSpan.textContent = data.name;
      nameSpan.onclick = () => {
        // buka codingin.html dengan parameter file
        window.location.href = `codingin.html?file=${encodeURIComponent(id)}`;
      };

      const actions = document.createElement("div");
      actions.className = "actions";

      const renameBtn = document.createElement("button");
      renameBtn.className = "icon-btn";
      renameBtn.innerHTML = "âœï¸";
      renameBtn.onclick = (e) => {
        e.stopPropagation();
        const input = document.createElement("input");
        input.type = "text";
        input.value = data.name;
        input.className = "rename-input";
        nameSpan.replaceWith(input);
        input.focus();
        input.onblur = () => finishRename(id, input, item);
        input.onkeydown = (ev) => {
          if (ev.key === "Enter") finishRename(id, input, item);
          else if (ev.key === "Escape") cancelRename(input, data.name, item);
        };
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "icon-btn";
      deleteBtn.innerHTML = "ðŸ—‘ï¸";
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        fileToDelete = id;
        confirmPopup.style.display = "flex";
      };

      actions.appendChild(renameBtn);
      actions.appendChild(deleteBtn);

      item.appendChild(nameSpan);
      item.appendChild(actions);

      fileListEl.appendChild(item);
    }

    function finishRename(id, input, item) {
      const newName = input.value.trim() || "untitled";
      db.ref("files/" + id).update({ name: newName });
    }
    function cancelRename(input, oldName, item) {
      const span = document.createElement("span");
      span.className = "file-name";
      span.textContent = oldName;
      item.insertBefore(span, item.firstChild);
      input.remove();
    }

    function addFile() {
      const newId = "file-" + Date.now();
      db.ref("files/" + newId).set({
        name: "file baru",
        content: ""
      });
    }

    function deleteFile(id) {
      db.ref("files/" + id).remove();
    }

    // konfirmasi popup
    document.getElementById("confirm-yes").onclick = () => {
      if (fileToDelete) {
        deleteFile(fileToDelete);
        fileToDelete = null;
      }
      confirmPopup.style.display = "none";
    };
    document.getElementById("confirm-no").onclick = () => {
      confirmPopup.style.display = "none";
      fileToDelete = null;
    };

    // realtime listener
    db.ref("files").on("value", snapshot => {
      fileListEl.innerHTML = "";
      const files = snapshot.val();
      for (let id in files) {
        renderFile(id, files[id]);
      }
    });
  </script>
</body>
</html>
